<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head::commonHead(~{::title}, ~{})">
  <title>[[${error}]]</title>
</head>
<body>
<h2>[[${status} + ' ' + ${error}]]</h2>
<ul>
  <li>path: [[${path}]]</li>
  <li>message: [[${message}]]</li>
  <li>timestamp: [[${timestamp}]]</li>
</ul>
</body>
</html>
