<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead(title,other)">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="renderer" content="webkit">
  <title th:replace="${title}">Default Title</title>

  <!--/* meta */-->
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">

  <th:block th:if="${_csrf}">
    <meta name="_csrf" content="" th:content="${_csrf.token}">
    <meta name="_csrf_header" content="" th:content="${_csrf.headerName}">
  </th:block>

  <th:block th:replace="${other}"/>
</head>
</html>
